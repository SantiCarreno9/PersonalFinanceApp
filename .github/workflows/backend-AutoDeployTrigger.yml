# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Backend

on:
  workflow_dispatch:
  push:
    paths:
      - 'PersonalFinanceApp.Api/**'
      - '.github/workflows/backend-AutoDeployTrigger.yml'
      
env:
  AZURE_WEBAPP_NAME: 'SCPersonalFinanceAppApi'
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./PersonalFinanceApp.Api/PersonalFinanceApp.sln
        
      - name: Build
        run: dotnet build ./PersonalFinanceApp.Api/PersonalFinanceApp.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./PersonalFinanceApp.Api/PersonalFinanceApp.sln --configuration Release --no-build -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}      
